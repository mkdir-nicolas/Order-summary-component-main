<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="illustration hero" class="card-image">
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-paragraph">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <div class="card-plan__inline">
            <img class="card-iconMusic" src="./images/icon-music.svg" alt="icon music">
            <p class="card-plan-text">Annual Plan <span>$59.99/year</span></p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card-button-pay">Proceed to Payment</button>
        <button class="card-button-cancel">Cancel Order</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mkdir-nicolas">Nicolas Jimenez</a>.
    </div>
  </main>
</body>
</html>
